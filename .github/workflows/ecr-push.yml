name: Build and Push to ECR

on:
  push:
    branches:
      - main  # main ブランチに push されたら実行

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: AWS にログイン
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ECR にログイン
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Docker Compose でビルド
        run: |
          docker-compose build

      - name: ECR にタグ付け（nginx）
        run: |
          docker tag $(docker-compose images -q nginx) ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_NGINX_REPOSITORY }}:latest

      - name: ECR にタグ付け（php）
        run: |
          docker tag $(docker-compose images -q php) ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_PHP_REPOSITORY }}:latest

      - name: ECR にプッシュ（nginx）
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_NGINX_REPOSITORY }}:latest

      - name: ECR にプッシュ（php）
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_PHP_REPOSITORY }}:latest
